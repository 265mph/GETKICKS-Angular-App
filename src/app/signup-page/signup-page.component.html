<header>
    <div class="back-home">
        <a routerLink="/">
            <span class="material-icons-sharp">arrow_back</span>
            <p>BACK</p>
        </a>
    </div>
    <div class="my-logo">
        <a routerLink="/"><h2><span>GET</span>-KICKS</h2></a>
    </div>
</header>

<div class="container"> 
    <div class="register-form">
        <form action="" (ngSubmit)="submitRegistration()">

            <h2>SIGN UP</h2>
        
            <p>EMAIL:</p>
            <input type="email" placeholder="Email" name="signupEmail" required>

            <p>USERNAME:</p>
            <input type="text" placeholder="Username" name="signupUsername" [(ngModel)] = 'signupUsername' #usernameInput = 'ngModel' required>
            <div class="error-message" *ngIf="usernameInput.invalid && usernameInput.dirty">
                <p>Please create your username</p>
            </div>

            <p>PASSWORD:</p>
            <input type="password" placeholder="Password" name="signupPassword" required>

            <p>CONFIRM PASSWORD:</p>
            <input type="password" placeholder="Password" required>
        
            <button>SIGN UP</button>
        
            <p id="existing">Already have an account? Login <a href="" routerLink="/Login">here</a></p>
        </form>
    </div>    
</div>
