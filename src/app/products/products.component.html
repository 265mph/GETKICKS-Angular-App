<!-- <h2>PRODUCTS</h2> -->

<div class="products-container">
    <div class="product-frame" *ngFor = 'let product of products'>
        <div class="product-img">
            <img src="{{product.productImage}}" alt="">
        </div>
        <div class="product-info">
            <div class="product-title">
                <h4>{{product.productName}} <span><i (click)="toggleHeart(product)" [ngClass]="{'red-heart': product.isHeartClicked}" class="bi bi-heart-fill"></i></span></h4>
                <p>{{product.productPrice}}</p>
            </div>
            <div class="add-to-cart">
                <button><h5>Add to cart</h5></button>
            </div>
        </div>
    </div>
</div>
